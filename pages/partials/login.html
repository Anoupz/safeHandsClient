<div class="row col-md-6 col-md-offset-3">

    <div class="jumbotron">
        <h1>Login</h1>

        <form ng-submit="loginCtrl.doLogin()">

            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" ng-model="loginCtrl.loginData.username">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" ng-model="loginCtrl.loginData.password">
            </div>

            <div class="alert alert-danger" ng-if="loginCtrl.error">
                {{ loginCtrl.error }}
            </div>

            <button type="submit" class="btn btn-block btn-primary">
                <span ng-if="!loginCtrl.processing">Login</span>
                <span ng-if="loginCtrl.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
            </button>

        </form>
    </div>

</div>
